<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0">
                  <!--Daisy ui -->
                  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
                  <!--Tailwind css-->
                  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
                  <!-- Font Awesome -->
                  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"rel="stylesheet"/>
                  <!--vanila css-->
                  <link rel="shortcut icon" href="./assets/logo-dark.png" type="assets/Emergency Service">
                  <title>Emergency Service</title>
                  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
       <!--navbars-->  
            <nav class="w-full bg-white shadow px-6 py-2 flex justify-between items-center">
  
  <!-- Left side: Logo + Title -->
  <div class=" flex items-center gap-2">
    <img src="./assets/logo.png" alt="logo" class="w-[40px] h-[40px]">
    <h2 class="text-xl font-bold text-green-800">Emergency <br>Service</h2>
  </div>

  <div class="flex items-center gap-3">

    <div class="flex items-center gap-1 bg-green-50 px-3 py-1 rounded-full text-sm font-medium">
      <span>0</span>
      <img src="./assets/heart.png" alt="heart" class="w-[16px] h-[16px]">
    </div>

    <div class="flex items-center gap-1 bg-green-50 px-3 py-1 rounded-full text-sm font-medium">
      <span>100</span>
      <img src="./assets/coin.png" alt="coin" class="w-[16px] h-[16px]">
    </div>
    <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-1 rounded-full text-sm font-semibold">
      2 Copy
    </button>
  </div>
</nav>      

         <!--banner secsion-->  
         <div class="w-full h-[200px] flex flex-col justify-center items-center text-center" 
                   style="background: linear-gradient(90deg, #013223 0%, #006747 50%, #013223 100%);">
                  <img src="./assets/logo.png" alt="logo" class="w-[50px] h-[50px]">
                  <h2 class="title text-2xl font-bold text-white">Emergency Service Directory</h2>
                  <h2 class="sub-title text-[10px] text-white">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</h2>
     </div>
    </header>            


<main>
<section class="grid grid-cols-12 gap-4 p-6  bg-green-50">
  <!-- Card Section (9 columns) -->
  <div class="col-span-9 grid grid-cols-3 gap-4">
    
    <!-- Single Card -->
    <div class="bg-white shadow-lg rounded-2xl p-4 flex flex-col ">
      <!-- Top icon -->
      <div class="flex justify-between w-full">
            <div class="w-10 h-10 rounded-lg bg-blue-200">      
          <img src="./assets/emergency.png" alt="police" class="w-[25px] h-[25px] my-3"/> 
          </div>        
        <span><button class=""><i class="fa-regular fa-heart hover-red-500"></i></button></span>
        
      </div>
      
    
      <h2 class="text-lg font-bold">National Emergency Number</h2>
      <p class="text-gray-600 text-[12px]" >National Emergency</p>
      <p class="text-xl font-bold  mt-2">999</p>
      <p class="text-gray-600 text-[12px]">All</p>
      
      <!-- Buttons -->
      <div class="flex gap-2 mt-4 justifyitems-center">
        <button class="bg-gray-100 px-[40px] py-1 rounded-[5px] text-sm font-medium broder-[1px] gray-600 ">
          <i class="fa-regular fa-copy"> </i> copy
        </button>
        <button class="bg-green-500 px-[45px] py- rounded-[5px] text-sm font-medium ">
          <i class="fa-solid fa-phone"></i> call
        </button>
      </div>
    </div>

    
  </div>
 
  <!-- History Section (3 columns) -->
  <div class="col-span-3 bg-gray-100 rounded-2xl p-4">
    <h3 class="font-bold text-lg mb-4">History</h3>
  </div>
</section>

</main>          
</body>
</html>
